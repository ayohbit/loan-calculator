<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Empréstimos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Empréstimos</h1>
        </header>

        <main>
            <section class="form-section">
                <form id="loan-form" class="loan-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="data-inicial">Data Inicial <span class="required">*</span></label>
                            <input type="date" id="data-inicial" name="dataInicial" required>
                            <span class="error-message" id="error-data-inicial"></span>
                        </div>

                        <div class="form-group">
                            <label for="data-final">Data Final <span class="required">*</span></label>
                            <input type="date" id="data-final" name="dataFinal" required>
                            <span class="error-message" id="error-data-final"></span>
                        </div>

                        <div class="form-group">
                            <label for="primeiro-pagamento">Primeiro Pagamento <span class="required">*</span></label>
                            <input type="date" id="primeiro-pagamento" name="primeiroPagamento" required>
                            <span class="error-message" id="error-primeiro-pagamento"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="valor-emprestimo">Valor do Empréstimo <span class="required">*</span></label>
                            <input type="number" id="valor-emprestimo" name="valorEmprestimo" step="0.01" min="0" required>
                            <span class="error-message" id="error-valor-emprestimo"></span>
                        </div>

                        <div class="form-group">
                            <label for="taxa-juros">Taxa de Juros (%) <span class="required">*</span></label>
                            <input type="number" id="taxa-juros" name="taxaJuros" step="0.01" min="0" required>
                            <span class="error-message" id="error-taxa-juros"></span>
                        </div>

                        <div class="form-group">
                            <label for="quantidade-parcelas">Quantidade de Parcelas <span class="required">*</span></label>
                            <input type="number" id="quantidade-parcelas" name="quantidadeParcelas" min="1" required>
                            <span class="error-message" id="error-quantidade-parcelas"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="base-dias">Base de Dias</label>
                            <input type="number" id="base-dias" name="baseDias" value="360" readonly disabled>
                            <small class="field-note">Valor fixo de 360 dias</small>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="calcular-btn" class="btn-primary" disabled>Calcular</button>
                        <button type="reset" id="limpar-btn" class="btn-secondary">Limpar</button>
                    </div>
                </form>
            </section>

            <section class="results-section" id="results-section" style="display: none;">
                <h2>Resultados do Cálculo</h2>
                <div class="table-container">
                    <table id="results-table" class="results-table">
                        <thead>
                            <tr>
                                <th>Data Competência</th>
                                <th>Valor de Empréstimo</th>
                                <th>Saldo Devedor</th>
                                <th>Consolidada</th>
                                <th>Total</th>
                                <th>Amortização</th>
                                <th>Saldo</th>
                                <th>Provisão</th>
                                <th>Juros Acumulado</th>
                                <th>Pago</th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody">
                        </tbody>
                    </table>
                </div>
            </section>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Calculando...</p>
            </div>

            <div id="error-alert" class="alert alert-error" style="display: none;">
                <span class="alert-message"></span>
                <button class="alert-close">&times;</button>
            </div>

            <div id="success-alert" class="alert alert-success" style="display: none;">
                <span class="alert-message"></span>
                <button class="alert-close">&times;</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
